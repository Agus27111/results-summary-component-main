<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <h4>Your Result</h4>
      <div class="value">
        <span id="totalValue">76</span>
        <small>of 100</small>
      </div>
      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="item">
        <div class="item1">
          <img src="./assets/images/icon-reaction.svg"></img>
          <strong>Reactions</strong>
          <p><span>80</span> / 100</p>
        </div>
        <div class="item2">
          <img src="./assets/images/icon-memory.svg"></img>
          <strong>Memory</strong>
          <p><span>92</span> /100</p>
          
        </div>
        <div class="item3">
          <img src="./assets/images/icon-verbal.svg"></img>
          <strong>Verbal</strong>
          <p><span>61</span> / 100</p>
          
        </div>
        <div class="item4">
          <img src="./assets/images/icon-visual.svg"></img>
          <strong>Visual</strong>
          <p><span>72</span> / 100</p>
          
        </div>
        
      </div>
      <button class="btn">Continue</button>
    </div>
        
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Agus Setiawan</a>.
  </div>
</body>
</html>
